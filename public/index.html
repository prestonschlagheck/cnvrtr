<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNVRTR - DJ Music Conversion Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="landing-container">
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="text-content">
                    <h1 class="main-heading">CNVRTR.</h1>
                    <h2 class="sub-heading">The Most Efficient DJ Conversion Tool</h2>
                    <p class="description">
                        Transform any playlist into high-quality MP3 files
                    </p>
                    <button id="beginBtn" class="cta-button">Begin</button>
                </div>
            </div>

            <!-- Background Pattern -->
            <div class="background-pattern">
                <svg class="pattern-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
                    <defs>
                        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
                            <stop offset="50%" style="stop-color:#ff8a5c;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.4" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Flowing curves -->
                    <path d="M0,300 Q300,100 600,250 T1200,200 L1200,0 L0,0 Z" fill="url(#orangeGradient)" opacity="0.3"/>
                    <path d="M0,500 Q400,300 800,450 T1200,400 L1200,800 L0,800 Z" fill="url(#orangeGradient)" opacity="0.2"/>
                    
                    <!-- Dynamic flowing patterns -->
                    <g class="flowing-lines" stroke="url(#orangeGradient)" stroke-width="2" fill="none" opacity="0.6">
                        <path d="M-100,200 Q200,50 500,180 T900,120 T1300,200" class="line-1"/>
                        <path d="M-100,350 Q300,200 600,330 T1000,270 T1300,350" class="line-2"/>
                        <path d="M-100,500 Q250,350 550,480 T850,420 T1300,500" class="line-3"/>
                        <path d="M-100,650 Q350,500 650,630 T950,570 T1300,650" class="line-4"/>
                        <path d="M-100,150 Q150,20 400,130 T700,70 T1300,150" class="line-5"/>
                        <path d="M-100,750 Q400,600 700,730 T1100,670 T1300,750" class="line-6"/>
                    </g>
                </svg>
            </div>
        </main>



        <!-- Conversion Form (Initially Hidden) -->
        <div id="conversionForm" class="conversion-form hidden">
            <div class="form-content">
                <h2 class="form-heading">Paste Your Playlist</h2>
                <p class="form-description">Enter your SoundCloud playlist or track URL below</p>
                
                <div class="input-group">
                    <input type="url" id="playlistInput" class="playlist-input" 
                           placeholder="https://soundcloud.com/user/sets/playlist-name">
                    <button id="cnvrtBtn" class="cnvrt-button">CNVRT.</button>
                </div>
                
                <div class="form-note">
                    Supports both individual tracks and full playlists
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
